
<!doctype html>

  <head>
    <title>오버워치 계산</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!모바일 환경에서도 보기좋게 해주는 코드>

  <body>

    <div class = "header">
      <p>
        <h1>오버워치 계산기 </h1>
      </p>
    <div class="visitor_counter">
      <script type="text/javascript" src="https://freecountercode.com/service/Rn5wMFOhC2jVu8igbjG5" width="50px" height="50px" ></script>
      <!-- 아주 간단하게 코드 한 줄과 위치를 지정해주면 방문자수를 나타낼 수 있음 freecountercode에서 배포중-->
      <!-- 하지만 여기서 테스트를 하기위해 새로고침하는것도 Today수에 반영되기 때문에 신뢰성은 떨어짐-->
      <!-- 신뢰성은 Unique Visitors 가 높음-->
    </div>

    </div>

    <nav>
      <div class="navbar">
        <a href="index.html" class="active">홈</a>
        <a href="mini-game.html">미니게임</a>
        <a href="map.html">지도</a>
        <a href="comment.html" class="right">댓글</a>
      </div>
    </nav>

    <div class="main_content">

      <form name="form1">
        <p>
          <h3> 본인에게 해당하는 걸 선택해주세요 </h3>
          <h5> 아무것도 체크하지 않으면 기사,솔로 값으로 계산합니다. </h5>
          <input type="radio" name="team" value="팀장">팀장
          <input type="radio" name="team" value="기사">기사
        </p>
        <p>
          <input type="radio" name="check_solo" value="솔로">솔로
          <input type="radio" name="check_solo" value="듀오">듀오
        </p>
        <p>
          <input type="text" name="txt1" size="10px" placeholder="시작점수" >
          <input type="text" name="txt2" size="10px" placeholder="마무리점수">
          <input type="button" value="계산" onclick="button_active();">
        </p>

        <p>
          <input type="text" name="txt3" size="10px" placeholder="배치점수" >
          <input type="text" name="txt4" size="10px" placeholder="승 수">
          <input type="button" value="계산" onclick="batch_button_active();"><br>
        </p>
      </form>

      <div  id="msg">
        <br> <!메시지가 나올 공간을 공백으로 적용시켜 놓음>
      </div>



    </div>
