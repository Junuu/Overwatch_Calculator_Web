<!doctype html>
<html>
<head>
  <title>오버워치 계산</title>
  <meta charset="UTF-8">
</head>
<script>

  var p0to2000;
  var p2000to2500;
  var p2500to3000;
  var p3000to3250;
  var p3250to3500;
  var p3500to3750;
  var p3750to4000;
  var p4000to4100;
  var p4100to4200;
  var p4200to4300;
  var p4300to4400;
  var p4400to4450;
  var p4450to4500;
function set_price_team(){
  	p0to2000=4500;
  	p2000to2500=5500;
  	p2500to3000=6000;
  	p3000to3250=7000;
  	p3250to3500=8500;
  	p3500to3750=12000;
  	p3750to4000=16000;
  	p4000to4100=25000;
  	p4100to4200=40000;
  	p4200to4300=70000;
  	p4300to4400=100000;
}
function set_price_not_team()
  {
	p0to2000=3000;
	p2000to2500=3500;
	p2500to3000=4000;
	p3000to3250=5500;
	p3250to3500=6500;
	p3500to3750=9000;
	p3750to4000=12000;
	p4000to4100=18000;
	p4100to4200=30000;
	p4200to4300=50000;
	p4300to4400=65000;
  p4400to4450=80000;
  p4450to4500=90000;
}

function calculate(startscore,finishscore,check_team)
  {
  	var price=0;

  	while(startscore!=finishscore)
  	{
  		if(startscore<2000)
  		{
  			price=price+(p0to2000/50);
  		}
  		else if(startscore<2500)
  		{
  			price=price+(p2000to2500/50);
  		}
  		else if(startscore<3000)
  		{
  			price=price+(p2500to3000/50);
  		}
  		else if(startscore<3250)
  		{
  			price=price+(p3000to3250/50);
  		}
  		else if(startscore<3500)
  		{
  			price=price+(p3250to3500/50);
  		}
  		else if(startscore<3750)
  		{
  			price=price+(p3500to3750/50);
  		}
  		else if(startscore<4000)
  		{
  			price=price+(p3750to4000/50);
  		}
  		else if(startscore<4100)
  		{
  			price=price+(p4000to4100/50);
  		}
  		else if(startscore<4200)
  		{
  			price=price+(p4100to4200/50);
  		}
  		else if(startscore<4200)
  		{
  			price=price+(p4100to4200/50);
  		}
  		else if(startscore<4300)
  		{
  			price=price+(p4200to4300/50);
  		}
  		else if(startscore<4400)
  		{
  			price=price+(p4300to4400/50);
  		}
  		else if(startscore<4450)
  		{
        if(check_team =="팀장")
        {
  			alert("[ERROR: 계산허용범위 초과] 4400까지 계산된 가격을 반환합니다");
        return price;
        }
        else {
          price=price+(p4400to4450/50);
        }
  		}
      else if(startscore<4500)
      {
        price=price+(p4450to4500/50);
      }
  		startscore = startscore + 1;
  	}

  	return price;
  }


function button_active() {
    var start_score = form1.txt1.value ;
    var finish_score = form1.txt2.value ;
    var check_team = form1.team.value ;
    var result = 0;
    document.getElementById("msg").innerHTML = check_team + "용 " +start_score + " 에서 " + finish_score +" 까지 계산을 시작합니다.";
    if(check_team == "팀장")
    {
      set_price_team();
    }
    else
    {
      set_price_not_team();
    }

    start_score = Number(start_score);
    finish_score = Number(finish_score);
    result = calculate(start_score,finish_score,check_team);
    document.getElementById("msg").innerHTML = "계산된 가격 : " + result ;
    }
</script>

<body>

  <h1>안녕하세요. </h1>
  <form name="form1">
    <p>
    <h3> 본인에 해당하는 걸 선택해주세요 </h3>
    <input type="radio" name="team" value="팀장">팀장
    <input type="radio" name="team" value="기사">기사
  </p>

    <input type="text" name="txt1" placeholder="시작점수">
    <input type="text" name="txt2" placeholder="마무리점수">
    <input type="button" value="계산" onclick="button_active();"><br>

  </form>
<div id="msg">
  </div>




</body>
</html>
